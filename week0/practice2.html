<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>설문지</h2>

    <form>
        <label for="name">이름</label>
        <input type="text" placeholder="이름을 입력하세요" required>
        <br>

        <label for="email">이메일</label>
        <input type="email" placeholder="이메일을 입력하세요" required>
        <br>

        <label for="birthdate">생년월일</label>
        <input type="date">
        <br>

        <label for="grade">학년</label>
        <select id="grade" name="grade">
            <option value="" disabled selected>학년을 선택하세요</option>
            <option value="1">1학년</option>
            <option value="2">2학년</option>
            <option value="3">3학년</option>
            <option value="4">4학년</option>
        </select>
        <br>

        <label>관심 분야</label>
        <input type="checkbox">
        <label for="web">웹 개발</label>
        <input type="checkbox">
        <label for="mobile">모바일 개발</label>
        <input type="checkbox">
        <label for="ai">인공지능</label>
        <input type="checkbox">
        <label for="etc">기타</label>
        <br>

        <label for="memo">남기고 싶은 말:</label>
        <textarea placeholder="글을 입력해주세요"></textarea>
        <br>
        <button type="submit">제출</button>
    </form>
</body>
</html>
